<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap");

  <body>
    <nav>
      <section class="menu">
        <a class="menuItem" href="html_pages/about.html">About</a>
        <a class="menuItem" href="html_pages/contact.html">Contact</a>
      </section>

    <h1 class="pageHeader">Welcome to the Bookshelf!</h1>

    <section class="search">
      <input class="searchInput" type="text" placeholder="Search for a book by title, author, or topic area"/>
      <button class="searchButton">Search</button>
      <select class="sortMenu">
        <option>Please select a sorting option</option>
        <option class="titleAZ">Sort by Title from A-Z</option>
        <option class="authorAZ">Sort by Author from A-Z</option>
        <option class="numTopics">Sort by Number of Topics</option>
      </select>
    </section>

    <section class="addBook">
      <input class="titleInput" type="text" placeholder="Title"/>
      <input class="authorInput" type="text" placeholder="Author"/>
      <input class="subjectInput" type="text" placeholder="Subjects"/>
      <input class="languageInput" type="text" placeholder="Language"/>
      <button class="addBookButton">Add a Book!</button>
    </section>

    <main>
      <section class="bookshelfSection"></section>
    </main>
    <script src="js/book-data.js"></script>
    <!-- <script src="js/book.js"></script>
