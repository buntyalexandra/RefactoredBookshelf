<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap");
    </style>
    <title>Library</title>
  </head>
  <body>
    <nav>
      <section class="menu">
        <a class="menuItem" href="/index.html">Home</a>
        <a class="menuItem" href="html_pages/about.html">About</a>
        <a class="menuItem" href="html_pages/contact.html">Contact</a>
      </section>
    </nav>

    <h1 class="pageHeader">The Bookshelf</h1>

    <section class="upperFeatures">

    <section class="searchAndSortFeatures">

    <section class="search">
      <input class="searchInput" type="text" placeholder="Search for a book by title, author, or topic area"/>
      <button class="searchButton">Search</button>
    </section>

    <section class="sortMenuSection">
      <select class="sortMenu">
        <option>Please select a sorting option</option>
        <option class="sortMenuOpt">Sort by Title from A-Z</option>
        <option class="sortMenuOpt">Sort by Title from Z-A</option>
        <option class="sortMenuOpt">Sort by Author from A-Z</option>
        <option class="sortMenuOpt">Sort by Author from Z-A</option>
        <option class="sortMenuOpt">Sort by Number of Topics, Low to High</option>
        <option class="sortMenuOpt">Sort by Number of Topics, High to Low</option>
      </select>
    </section>
    
    </section>

    <section class="addBook">
      <h2 class="addBookHeading">Add a Book to the Bookshelf</h2>
      <input id="addBookInput" class="titleInput" type="text" placeholder="Title"/>
      <input id="addBookInput" class="authorInput" type="text" placeholder="Author"/>
      <input id="addBookInput" class="subjectInput" type="text" placeholder="Subjects"/>
      <input id="addBookInput" class="languageInput" type="text" placeholder="Language"/>
      <button class="addBookButton">Add Book!</button>
    </section>

    </section>

    <section class="counter">
      <p class="counterElement"></p>
    </section>

    <main>
      <section class="bookshelfSection"></section>
    </main>

    <script src="js/book-data.js"></script>
    <script src="js/refactoredIndex.js"></script>
  </body>
</html>
